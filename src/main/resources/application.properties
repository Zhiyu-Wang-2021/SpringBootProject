# 应用名称
spring.application.name=SpringBootProject
server.port=8080


# 增加数据库连接
# 时区问题详见 https://blog.csdn.net/zhongaiyisheng_/article/details/102556867
spring.datasource.url=jdbc:mysql://localhost:3306/wiki?serverTimezone=UTC
spring.datasource.username=wiki
spring.datasource.password=wiki
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis所有Mapper.xml的路径 - 这里指mapper文件夹及其子文件夹中所有xml文件
mybatis.mapper-locations=classpath:/mapper/**/*.xml

